_aem_service_start_command: "{{ aem_service_start_command | default('sudo /bin/systemctl start '+aem_service_name ) }} && echo $?"
_aem_service_stop_command: "{{ aem_service_stop_command | default('sudo /bin/systemctl stop '+aem_service_name ) }} && echo $?"
_aem_service_status_command: "{{ aem_service_status_command | default('sudo /bin/systemctl is-active '+aem_service_name) }}"
